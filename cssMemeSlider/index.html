<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CSSMemeSlider</title>
</head>
<body>

  <div class="wrapper">
    <div class="slider">
      <div class="slider__container">
        <div class="slider__track">
          <div class="slider__track-item item-1">
            <div class="slider__track-img">
              <img src="assets/image/of_the_best.jpg" alt="I'm best">
            </div>
            <div class="slider__track-text">I'm best of the best!</div>
          </div>
          <div class="slider__track-item item-2">
            <div class="slider__track-img">
              <img src="assets/image/of_the_best_2.jpg" alt="I'm best 2">
            </div>
            <p class="slider__track-text">I'm best of the best of the best!!!</p>
          </div>
          <div class="slider__track-item item-3">
            <div class="slider__track-img">
              <img src="assets/image/keep_going.jpg" alt="Keep going...">
            </div>
            <p class="slider__track-text">Keep going... I believe in you!</p>
          </div>
          <div class="slider__track-item item-4">
            <div class="slider__track-img">
              <img src="assets/image/don-t_stop.jpg" alt="Don't stop">
            </div>
            <div class="slider__track-text">Don't stop</div>
          </div>
        </div>
        <div class="slider__dots">
          <a href="#" class="slider__dot dot-1"></a>
          <a href="#" class="slider__dot dot-2"></a>
          <a href="#" class="slider__dot dot-3"></a>
          <a href="#" class="slider__dot dot-4"></a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
