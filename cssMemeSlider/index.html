<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>CSSMemeSlider</title>
</head>
<body>

  <div class="wrapper">
    <div class="slider">
        <input class="slider__btn" id="dot1" type="radio" name="radio" checked>
        <input class="slider__btn" id="dot2" type="radio" name="radio">
        <input class="slider__btn" id="dot3" type="radio" name="radio">
        <input class="slider__btn" id="dot4" type="radio" name="radio">
        <div class="slider__items">
            <div class="slider__item s1">
              <img class="slider__img" src="assets/image/of_the_best.jpg" alt="I'm best">
            </div>
            <div class="slider__item">
              <img class="slider__img" src="assets/image/of_the_best_2.jpg" alt="I'm best 2">
            </div>
            <div class="slider__item">
              <img class="slider__img" src="assets/image/keep_going.png" alt="Keep going...">
            </div>
            <div class="slider__item">
              <img class="slider__img" src="assets/image/don-t_stop.jpg" alt="Don't stop">
            </div>
        </div>
        <div class="slider__info">
            <div class="slider__text t1">I'm best of the best!</div>
            <div class="slider__text">I'm best of the best of the best!!!</div>
            <div class="slider__text">Keep going... I believe in you!</div>
            <div class="slider__text">Don't stop</div>
        </div>
        <div class="slider__dots">
            <label class="slider__dot" for="dot1">
                <span class="slider-dot__btn"></span>
            </label>
            <label class="slider__dot" for="dot2">
                <span class="slider-dot__btn"></span>
            </label>
            <label class="slider__dot" for="dot3">
                <span class="slider-dot__btn"></span>
            </label>
            <label class="slider__dot" for="dot4">
                <span class="slider-dot__btn"></span>
            </label>
        </div>
    </div>
</div>
  
</body>
</html>
